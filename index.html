<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/js/script.js">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="left-info">
                <p>営業時間</p>
                <p class="hours">9:00〜19:00</p>
            </div>
            <div class="center-info">
                <img class="barber-pole" src="./assets/img/barber-pole.png" alt="Barber Pole">
                <div class="title">
                    <img src="./assets/img/title-photo.png" alt="加藤理容室">
                </div>
                <img class="barber-pole" src="./assets/img/barber-pole.png" alt="Barber Pole">
            </div>
            <div class="right-info">
                <p>ご予約・お問合せ</p>
                <p class="phone-number">058-263-9481</p>
            </div>
        </div>
        <div class ="header-logo">
            <img src="./assets/img/header-logo.jpg" alt="背景">
        </div>
        <div class ="header-fix">
            <ul class="naver-list">
                <li class="scissors-photo">
                    <img src="./assets/img/scissors.webp" alt="Scissors" class="navbar-icon">
                </li>
                <li class="top-btn naver">
                    <a href="#" class="navbar-link naver">トップ<br><span>TOP</span></a>
                </li>
                <li class="info-btn">
                    <a href="#" class="navbar-link naver">店舗情報<br><span>INFO</span></a>
                </li>
                <li class="menu-btn">
                    <a href="#" class="navbar-link naver">メニュー<br><span>MENU</span></a>
                </li>
                <li class="map-btn">
                    <a href="#" class="navbar-link naver">マップ<br><span>MAP</span></a>
                </li>
                <li class="contact-btn">
                    <span class="contact-text">ご予約＆お問合せ</span>
                    <span class="phone-number1">058-263-9481</span>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <session1>
            <div class="text-section">
                <h1 class="store-info">店舗情報</h1>
                <p class="create-date">昭和21年(1946年)創業</p>
                <p class="owner">2代目店主</p>
                <p class="name-toshi">加藤俊治</p>
                <p class="name-akemi">明美</p>
                <p class="comment">夫婦で営む昭和レトロな理容室</p>
            </div>
            <div class="photo-section">
                <ul class="slider">
                    <li><img src="./assets/img/slide1.JPEG" alt=""></li>
                    <li><img src="./assets/img/slide2.JPEG" alt=""></li>
                    <li><img src="./assets/img/slide3.JPEG" alt=""></li>
                    <li><img src="./assets/img/slide4.JPEG" alt=""></li>
                    <li><img src="./assets/img/slide5.JPEG" alt=""></li>
                </ul>
            </div>
        </session1>
        <session2></session2>
        <session3></session3>
        <session4></session4>
    </main>
    <footer>

    </footer>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">

    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./assets/js/script.js"></script>
